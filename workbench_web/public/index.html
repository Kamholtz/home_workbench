<!DOCTYPE html>
<html>

<head>
    <title>SPD3303C Streaming</title>
    <!-- <scriptV src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
    <script src="/public/chart_helpers.js"></script>


    <link rel="stylesheet" type="text/css" href="http://fastly.ink.sapo.pt/3.1.10/css/ink.css"> <!-- inks css file -->
    <script type="text/javascript" src="http://fastly.ink.sapo.pt/3.1.10/js/ink-all.js"></script>
    <!-- inks js bundle -->

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div>
        <h1>SPD3303C</h1>
    </div>
    <canvas id="myChart" width="400" height="100"></canvas>

    <div id="app">
        <v-app id="inspire">
            <powersupply-card v-for="item in powersupplies" v-bind:powersupply="item" v-bind:key="item.id">
            </powersupply-card>
        </v-app>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    Vue.component('powersupply-card', {
        props: {
            'powersupply': Object
        },
        template: `
        <v-card class="mx-auto" max-width="344" outlined>
                <v-list-item three-line>
                    <v-list-item-content>
                        <div class="overline mb-4">Channel {{ powersupply.id }}</div>
                        <v-list-item-title class="headline mb-1">Status: ON</v-list-item-title>
                        <v-list-item-subtitle>Voltage: {{ powersupply.voltage }}, {{ powersupply.text }}</v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>

                <v-card-actions>
                    <v-btn text>Enable</v-btn>
                    <v-btn text>Disable</v-btn>
                </v-card-actions>
            </v-card>
            `
    });

    new Vue({
        el: '#app',
        data: {
            powersupplies: [{
                    id: 1,
                    voltage: 10,
                    text: 'this is channel 1'
                },
                {
                    id: 2,
                    voltage: 3.3,
                    text: 'this is channel 2'
                },
                {
                    id: 3,
                    voltage: 5,
                    text: 'this is channel 2'
                },
            ]
        },
        vuetify: new Vuetify(),
    });

</script>

<script>
    window.onload = function () {
        var powerSupplyChart = new PowerSupplyChart();
        powerSupplyChart.ctx = document.getElementById('myChart').getContext('2d');
        powerSupplyChart.Bind()
    };

</script>

</html>
