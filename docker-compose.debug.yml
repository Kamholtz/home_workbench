version: '3.4'

services:
  homeworkbench:
    image: homeworkbench
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 workbench_web\backend\app\app\workbench_web.py "]
    ports:
      - 5678:5678
